<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/signin.css">
    <title>TU - SIGN IN</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <style>
        .background-img{
            background-image: url('../images/university-signin.jpg');
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <header class="header">
            <nav class="nav">
              <div class="container">
                <div class="nav-container">
                  <div class="nav-content">
                    <a href="index.html" class="logo-link">
                      <h1 class="logo" style="font-family: 'Pacifico', cursive">
                        TU
                      </h1>
                    </a>
                    <img src="../images/menu.png" alt="hamburger" class="menu" />
                  </div>
                  <ul class="nav-items">
                    <li class="nav-item">
                      <a href="../index.html" class="nav-links">HOME</a>
                    </li>
                    <li class="nav-item">
                      <a href="./courses.html" class="nav-links">COURSES</a>
                    </li>
                    <li class="nav-item">
                      <a href="./aboutus.html" class="nav-links">ABOUT</a>
                    </li>
                    <li class="nav-item">
                      <a href="./contact.html" class="nav-links">CONTACT US</a>
                    </li>
                    <li class="nav-item">
                      <a href="./signin.html" class="nav-links">SIGN IN</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <h1 class="heading">SIGN IN</h1>
            <div class="background-img">
              <div class="overlay"></div>
            </div>
          </header>

          <section class="section">
            <div class="container">
              <div class="signin--content">
                <h2 class="signin--heading">LOGIN</h2>
                <div class="form--container">
                  <form action="#" id="form">
                    <div class="form--element">
                      <label for="">NAME</label>
                      <input type="text" placeholder="Eg: KP Oli">
                    </div>
                    <div class="form--element">
                      <label for="">Email</label>
                      <input type="email" placeholder="Eg: example@gmail.com">
                    </div>
                    <div class="form--element">
                      <label for="">Password</label>
                      <input type="password" placeholder="Eg: 1@3#asgy">
                    </div>
                    <div class="form--element">
                      <label for="">Faculty</label>
                      <select>
                        <option>Civil Engineering</option>
                        <option>Electrical Engineering</option>
                        <option>Computer Science and Information Technology</option>
                        <option>Architecture</option>
                        <option>Law</option>
                        <option>Others</option>
                      </select>
                    </div>
                    <div class="form--element radios">
                      <div class="radio">
                        <label for="">Male</label>
                        <input type="radio" value="Male" name="Gender">
                      </div>
                      <div class="radio">
                        <label for="">Female</label>
                        <input type="radio" value="Female" name="Gender">
                      </div>
                      <div class="radio">
                        <label for="">Others</label>
                        <input type="radio" value="Others" name="Gender">
                      </div>
                    </div>
                    <div class="form--element terms">
                      <input type="checkbox" name="terms" id="">
                      I accept the terms and conditions
                    </div>
                    <button class="form-btn btn-2">LOGIN</button>
                  </form>
                  <img src="../images/signin-welcome.jpg" alt="image" class="signin--image">
                </div>
              </div>
            </div>
          </section>

          <footer class="footer">
            <div class="footer--image">
                <div class="footer--overlay"></div>
                <img src="../images/Thribhuwan-University5.jpg" alt="library">
            </div>
            <div class="footer--content">
                <div class="text-content">
                    <h2 class="footer--title">
                        OUR NEWSLETTER
                    </h2>
                    <div class="subscribe">
                        <input type="email" placeholder="example@gmail.com">
                        <button class="btn btn-2 btn-3">SUBSCRIBE</button>
                    </div>
                </div>
                <div class="socials">
                    <div class="social-icon">
                        <img src="../images/icons/facebook.svg" alt="facebook">
                    </div>
                    <div class="social-icon">
                        <img src="../images/icons/instagram.svg" alt="instagram">
                    </div>
                    <div class="social-icon">
                        <img src="../images/icons/twitter.svg" alt="twitter">
                    </div>
                    <div class="social-icon">
                        <img src="../images/icons/messenger.svg" alt="messenger">
                    </div>
                </div>
            </div>
          </footer>

          <!-- SCROLL TO TOP BUTTON -->
          <div class="arrow-up">
            <img src="../images/icons/arrow-right-solid.svg" alt="arrow-up">
          </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
